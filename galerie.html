<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATALIA – Kunst</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo">
        <a href="index.html">NATALIA</a>
    </div>

    <span class="menu-icon" onclick="toggleMenu()">☰</span>

    <nav class="desktop-nav">
        <a href="#">Über mich</a>
        <a href="galerie.html">Galerie</a>
        <a href="#">Kontakt</a>
        <a href="#">Auftrag</a>
        <a href="impressum.html">Impressum</a>
    </nav>
</header>

<div id="mobileMenu" class="mobile-nav">
    <a href="#">Über mich</a>
    <a href="#">Kategorien</a>
    <a href="#">Kontakt</a>
    <a href="#">Auftrag</a>
    <a href="impressum.html">Impressum</a>
</div>
<div class="mobile-gallery" id="mobileGallery"></div>
<script>

  /* MOBILE MENU TOGGLE */
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  if (!menu) return;
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
/* MOBILE GALLERY AUTO-GENERATION */
(function() {

    const images = [
        { src: "images/Vogel_1.jpg", title: "VOGEL 1", info: "Maße & Preis" },
        { src: "images/Blume_1.jpg", title: "BLUME 1", info: "Maße & Preis" },
        { src: "images/Blume_3.jpg", title: "BLUME 3", info: "Maße & Preis" },
        { src: "images/Vogel_3.jpg", title: "VOGEL 3", info: "Maße & Preis" },
        { src: "images/Blume_2.jpg", title: "BLUME 2", info: "Maße & Preis" }
    ];

    const container = document.getElementById("mobileGallery");
    if (!container) return;

    images.forEach(item => {
        const div = document.createElement("div");
        div.className = "mobile-item";

        div.innerHTML = `
            <img src="${item.src}" alt="${item.title}">
            <div class="mobile-title">${item.title}</div>
            <div class="mobile-info">${item.info}</div>
        `;

        container.appendChild(div);
    });

})();
</script>


</body>
</html>
