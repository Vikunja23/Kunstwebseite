<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natalia – Galerie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NEUER HEADER -->
  <header class="header">
    <nav class="navbar">
      <a href="index.html" class="logo">NATALIA</a>

      <ul class="nav-links">
        <li><a href="ueber.html">Über mich</a></li>
        <li><a href="kategorien.html">Kategorien</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="auftrag.html">Auftrag</a></li>
      </ul>
    </nav>
  </header>

  <!-- NEUE SLIDESHOW (anstatt Hero) -->
  <section class="slideshow">

    <div class="slide active">
      <img src="images/Blume_1.jpg" alt="Blume_1">
      <div class="caption">
        <h3>Blume_1</h3>
        <p>70×50 cm · Öl auf Leinwand · 220€</p>
      </div>
    </div>

    <div class="slide">
      <img src="images/Vogel_1.jpg" alt="Vogel_1">
      <div class="caption">
        <h3>Vogel_1</h3>
        <p>50×40 cm · Acryl · 180€</p>
      </div>
    </div>

    <div class="slide">
      <img src="images/Blume_3.jpg" alt="Blume_3">
      <div class="caption">
        <h3>Blume_3</h3>
        <p>60×45 cm · Öl · 250€</p>
      </div>
    </div>

    <!-- Pfeile -->
    <button class="prev" onclick="plusSlides(-1)">❮</button>
    <button class="next" onclick="plusSlides(1)">❯</button>

  </section>

  <!-- Galerie-Bereich (unverändert) -->
  <main>
    <section class="galerie">
      <h2>Galerie</h2>
      <div class="galerie-grid">
        <img src="images/Blume_1.jpg" alt="Blume_1">
        <img src="images/Vogel_1.jpg" alt="Vogel_1">
        <img src="images/Blume_3.jpg" alt="Blume_3">
        <!-- weitere Bilder -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p><a href="#">Impressum</a></p>
  </footer>

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 0;
    showSlide(slideIndex);

    function plusSlides(n) {
      showSlide(slideIndex += n);
    }

    function showSlide(n) {
      let slides = document.getElementsByClassName("slide");

      if (n >= slides.length) { slideIndex = 0; }
      if (n < 0) { slideIndex = slides.length - 1; }

      for (let s of slides) {
        s.classList.remove("active");
      }

      slides[slideIndex].classList.add("active");
    }
  </script>

</body>
</html>
