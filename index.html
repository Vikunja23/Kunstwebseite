<!-- DESKTOP 3-BILDER-SCROLLER -->
<div class="gallery-wrapper">

    <div class="gallery-track">

        <div class="gallery-item">
            <img src="images/Vogel_1.jpg" alt="Vogel 1">
            <div class="caption-title">VOGEL 1</div>
            <div class="caption-info">Maße & Preis</div>
        </div>

        <div class="gallery-item">
            <img src="images/Blume_1.jpg" alt="Blume 1">
            <div class="caption-title">BLUME 1</div>
            <div class="caption-info">Maße & Preis</div>
        </div>

        <div class="gallery-item">
            <img src="images/Blume_3.jpg" alt="Blume 3">
            <div class="caption-title">BLUME 3</div>
            <div class="caption-info">Maße & Preis</div>
        </div>

        <div class="gallery-item">
            <img src="images/Vogel_3.jpg" alt="Vogel 3">
            <div class="caption-title">VOGEL 3</div>
            <div class="caption-info">Maße & Preis</div>
        </div>

        <div class="gallery-item">
            <img src="images/Blume_2.jpg" alt="Blume 2">
            <div class="caption-title">BLUME 2</div>
            <div class="caption-info">Maße & Preis</div>
        </div>

    </div>

    <span class="arrow left" onclick="scrollGallery(-1)">❮</span>
    <span class="arrow right" onclick="scrollGallery(1)">❯</span>
</div>

<!-- MOBILE HERO MIT HINTERGRUND-SLIDER -->
<section class="mobile-hero">
    <div class="mobile-hero-overlay"></div>

    <button class="mobile-hero-btn" onclick="location.href='galerie.html'">
        Zur Galerie
    </button>
</section>


<script>
/* MOBILE MENU TOGGLE */
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  if (!menu) return;
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

/* DESKTOP CAROUSEL CONTROLS (3-visible, clipped right item, looping) */
(function() {
  const track = document.querySelector('.gallery-track');
  if (!track) return;

  const items = Array.from(document.querySelectorAll('.gallery-item'));
  const prev = document.querySelector('.arrow.left');
  const next = document.querySelector('.arrow.right');

  let index = 0;

  // compute step width (one item width + gap). We recompute on resize.
  function getStep() {
    const style = getComputedStyle(track);
    const gap = parseFloat(style.gap) || 20;
    const item = items[0];
    const itemWidth = item.getBoundingClientRect().width;
    return itemWidth + gap;
  }

  function update() {
    const step = getStep();
    // translate so that index is the left-most visible item
    track.style.transform = `translateX(-${index * step}px)`;
  }

  // next (right)
  function goNext() {
    index = (index + 1) % items.length;
    update();
  }

  // prev (left)
  function goPrev() {
    index = (index - 1 + items.length) % items.length;
    update();
  }

  // attach handlers and keyboard support
  if (next) next.addEventListener('click', goNext);
  if (prev) prev.addEventListener('click', goPrev);

  window.addEventListener('resize', () => {
    // keep current view stable on resize
    update();
  });

  // allow arrow keys
  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') goNext();
    if (e.key === 'ArrowLeft') goPrev();
  });

  // initial positioning
  update();
})();
</script>

<script>
/* MOBILE BACKGROUND SLIDER */
(function() {
    const images = [
        "images/Vogel_1.jpg",
        "images/Blume_1.jpg",
        "images/Blume_3.jpg",
        "images/Vogel_3.jpg"
    ];

    let index = 0;
    const hero = document.querySelector(".mobile-hero");

    if (!hero) return;

    function changeBackground() {
        hero.style.backgroundImage = `url('${images[index]}')`;
        index = (index + 1) % images.length;
    }

    changeBackground();
    setInterval(changeBackground, 4000);
})();
</script>
    
</body>
