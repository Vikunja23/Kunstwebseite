<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natalia – Galerie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <nav class="navbar">
      <a href="index.html" class="logo">NATALIA</a>

      <ul class="nav-links">
        <li><a href="ueber.html">Über mich</a></li>
        <li><a href="kategorien.html">Kategorien</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="auftrag.html">Auftrag</a></li>
      </ul>
    </nav>
  </header>

  <!-- NEUES MULTI-CAROUSEL -->
  <section class="carousel-section">
    <h2>Galerie</h2>

    <div class="carousel-container">
      <button class="carousel-btn prev">&#10094;</button>

      <div class="carousel-track">
        <div class="carousel-item">
          <img src="images/bild1.jpg" alt="Bild 1">
          <p class="caption">Blume 1 — 70×50 cm · Öl · 220€</p>
        </div>

        <div class="carousel-item">
          <img src="images/bild2.jpg" alt="Bild 2">
          <p class="caption">Vogel am See — 50×40 cm · Acryl · 180€</p>
        </div>

        <div class="carousel-item">
          <img src="images/bild3.jpg" alt="Bild 3">
          <p class="caption">Landschaft am Morgen — 60×45 cm · Öl · 250€</p>
        </div>

        <!-- weitere Bilder -->
      </div>

      <button class="carousel-btn next">&#10095;</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p><a href="#">Impressum</a></p>
  </footer>

  <!-- CAROUSEL SCRIPT -->
  <script>
    const track = document.querySelector('.carousel-track');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let index = 0;

    nextBtn.addEventListener('click', () => {
      const itemWidth = document.querySelector('.carousel-item').offsetWidth + 20;
      if ((index + 1) * itemWidth < track.scrollWidth) {
        index++;
        track.style.transform = `translateX(-${index * itemWidth}px)`;
      }
    });

    prevBtn.addEventListener('click', () => {
      const itemWidth = document.querySelector('.carousel-item').offsetWidth + 20;
      if (index > 0) {
        index--;
        track.style.transform = `translateX(-${index * itemWidth}px)`;
      }
    });
  </script>

</body>
</html>
